<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villages Guide | ASU Polytechnic</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background: #8C1D40;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.8em;
      font-weight: bold;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: 20px auto;
    }

    .page {
      width: 100%;
      height: 100%;
      background-color: white;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Arrows */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #555;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      text-shadow: 1px 1px 3px #aaa;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    @media (max-width: 768px) {
      header {
        font-size: 1.2em;
      }

      #flipbook {
        width: 95vw;
        height: 85vh;
      }

      .page img {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

<header>Villages Guide | ASU Polytechnic</header>

<!-- Navigation buttons -->
<button id="prevBtn" class="nav-button">&#10094;</button>
<button id="nextBtn" class="nav-button">&#10095;</button>

<div id="flipbook">
  <!-- Pages will be injected via JS -->
</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/turn.min.js"></script>
<script>
  $(document).ready(function () {
    const $flipbook = $("#flipbook");

    // Load 20 pages dynamically
    for (let i = 1; i <= 20; i++) {
      const page = $("<div />", { class: "page" });
      const img = $("<img />", { src: `${i}.jpg`, alt: `Page ${i}` });
      page.append(img);
      $flipbook.append(page);
    }

    $flipbook.turn({
      width: $flipbook.width(),
      height: $flipbook.height(),
      autoCenter: true,
      display: window.innerWidth < 768 ? 'single' : 'double'
    });

    $("#prevBtn").click(() => $flipbook.turn("previous"));
    $("#nextBtn").click(() => $flipbook.turn("next"));
  });
</script>

</body>
</html>
