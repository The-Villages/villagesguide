<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villages Guide | ASU Polytechnic</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background: #8C1D40;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.8em;
      font-weight: bold;
    }

    #flipbook {
      width: 90vw;
      aspect-ratio: 3 / 2; /* Ensures proportional height */
      margin: 20px auto;
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #555;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
      text-shadow: 1px 1px 3px #aaa;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    @media (max-width: 768px) {
      header {
        font-size: 1.3em;
        padding: 12px;
      }

      #flipbook {
        width: 95vw;
        aspect-ratio: 3 / 2;
      }

      .nav-button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<header>Villages Guide | ASU Polytechnic</header>

<button id="prevBtn" class="nav-button">&#10094;</button>
<button id="nextBtn" class="nav-button">&#10095;</button>

<div id="flipbook"></div>

<script src="js/jquery.min.js"></script>
<script src="js/turn.min.js"></script>
<script>
  $(document).ready(function () {
    const isMobile = window.innerWidth < 768;
    const $flipbook = $("#flipbook");

    // Load 20 pages dynamically
    for (let i = 1; i <= 20; i++) {
      $flipbook.append(
        $("<div>").addClass("page").append(
          $("<img>").attr("src", `${i}.jpg`).attr("alt", `Page ${i}`)
        )
      );
    }

    $flipbook.turn({
      width: $flipbook.width(),
      height: $flipbook.height(),
      autoCenter: true,
      display: isMobile ? 'single' : 'double',
      elevation: 50,
      gradients: true
    });

    // Resize logic on orientation change or resize
    $(window).on('resize', function () {
      const displayMode = window.innerWidth < 768 ? 'single' : 'double';
      $flipbook.turn('display', displayMode);
    });

    $("#prevBtn").click(() => $flipbook.turn("previous"));
    $("#nextBtn").click(() => $flipbook.turn("next"));
  });
</script>

</body>
</html>
