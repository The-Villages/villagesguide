<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villages Guide | ASU Polytechnic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #8C1D40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #flipbook {
      width: 1000px;
      height: 650px;
      margin: 30px auto;
    }

    .page {
      background-color: white;
      background-size: cover;
      background-position: center;
    }

    .turn-page {
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #666;
      z-index: 1000;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #prevBtn {
      left: 15px;
    }

    #nextBtn {
      right: 15px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 18px;
        padding: 12px;
      }

      #flipbook {
        width: 90vw;
        height: 80vh;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>Villages Guide | ASU Polytechnic</header>

  <button id="prevBtn" class="nav-button"><i class="fas fa-chevron-left"></i></button>
  <button id="nextBtn" class="nav-button"><i class="fas fa-chevron-right"></i></button>

  <div id="flipbook">
    <!-- Replace with actual number of pages -->
    <div class="page" style="background-image: url('images/1.jpg');"></div>
    <div class="page" style="background-image: url('images/2.jpg');"></div>
    <div class="page" style="background-image: url('images/3.jpg');"></div>
    <div class="page" style="background-image: url('images/4.jpg');"></div>
    <div class="page" style="background-image: url('images/5.jpg');"></div>
    <div class="page" style="background-image: url('images/6.jpg');"></div>
    <div class="page" style="background-image: url('images/7.jpg');"></div>
    <div class="page" style="background-image: url('images/8.jpg');"></div>
    <div class="page" style="background-image: url('images/9.jpg');"></div>
    <div class="page" style="background-image: url('images/10.jpg');"></div>
    <div class="page" style="background-image: url('images/11.jpg');"></div>
    <div class="page" style="background-image: url('images/12.jpg');"></div>
    <div class="page" style="background-image: url('images/13.jpg');"></div>
    <div class="page" style="background-image: url('images/14.jpg');"></div>
    <div class="page" style="background-image: url('images/15.jpg');"></div>
    <div class="page" style="background-image: url('images/16.jpg');"></div>
    <div class="page" style="background-image: url('images/17.jpg');"></div>
    <div class="page" style="background-image: url('images/18.jpg');"></div>
    <div class="page" style="background-image: url('images/19.jpg');"></div>
    <div class="page" style="background-image: url('images/20.jpg');"></div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
  <script>
    $(document).ready(function () {
      const isMobile = window.innerWidth < 768;

      $('#flipbook').turn({
        width: isMobile ? 360 : 1000,
        height: isMobile ? 500 : 650,
        autoCenter: true,
        display: isMobile ? 'single' : 'double',
        elevation: 50,
        gradients: true
      });

      $('#nextBtn').click(function () {
        $('#flipbook').turn('next');
      });

      $('#prevBtn').click(function () {
        $('#flipbook').turn('previous');
      });
    });
  </script>
</body>
</html>
